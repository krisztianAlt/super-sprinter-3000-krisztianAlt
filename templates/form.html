<html>
  <head>
    <title>Super Sprinter 3000 - Add new Story</title>
  </head>
  <body>
    <h1>User Story Manager - Add new Story</h1>
    <form action="{{ url_for('new_story_write_to_file') }}" method="POST">
      <label for="story_title">Story Title</label><br>
      <input type="text" name="story_title" id="story_title" required><br><br>
      <label for="user_story">User Story</label><br>
      <textarea name="user_story" id="user_story" rows="4" cols="50" required></textarea><br><br>
      <label for="acceptance_criteria">Acceptance Criteria</label><br>
      <textarea name="acceptance_criteria" id="acceptance_criteria" rows="4" cols="50" required></textarea><br><br>
      <label for="business_value">Business Value</label><br>
      <input type="number" name="business_value" id="business_value" min='100' max='1500' step='100' required><br><br>
      <label for="estimation">Estimation</label><br>
      <input type="number" name="estimation" id="estimation" min='0.5' max='40' step='0.5' required><br><br>
      <label for="status">Status</label><br>
      <select name="status" id="status" required>
        <option>Planning</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
      </select>
      <br>
      <br>
      <p><input type="submit" value="Create"></p>
    </form>
  </body>
</html>
