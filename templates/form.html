<html>
  <head>
    <title>Super Sprinter 3000 - Add new Story</title>
  </head>
  <body>
    <h1>User Story Manager - Add new Story</h1>
    <form action="{{ url_for('new_story_write_to_file') }}" method="POST">
      <p>Story Title</p>
      <p><input type="text" name="story_title" id="story_title"></p>
      <p>User Story</p>
      <p><textarea name="user_story" id="user_story" rows="4" cols="50"></textarea></p>
      <p>Acceptance Criteria</p>
      <p><textarea name="acceptance_criteria" id="acceptance_criteria" rows="4" cols="50"></textarea></p>
      <p>Business Value</p>
      <p><input type="number" name="business_value" id="business_value" min='100' max='1500' step='100'></p>
      <p>Estimation</p>
      <p><input type="number" name="estimation" id="estimation" min='0.5' max='40' step='0.5'></p>
      <p>Status</p>
      <select name="status" id="status">
        <option>Planning</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
      </select>
      <br>
      <br>
      <p><input type="submit" value="Create"></p>
    </form>
  </body>
</html>
