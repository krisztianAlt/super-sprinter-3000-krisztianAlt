<html>
    <head>
        <title>Super Sprinter 3000 - Edit Story</title>
    </head>
    <body>
        <h1>User Story Manager - Edit Story</h1>
        <form action="{{ url_for('update_story_in_file') }}" method="POST">
            <input type=hidden name="story_id" id="story_id" value="{{story[0]}}">
            <label for="story_title">Story Title</label><br>
            <input type="text" name="story_title" id="story_title" value="{{story[1]}}" required><br><br>
            <label for="user_story">User Story</label><br>
            <textarea name="user_story" id="user_story" rows="4" cols="50" required>{{story[2]}}</textarea><br><br>
            <label for="acceptance_criteria">Acceptance Criteria</label><br>
            <textarea name="acceptance_criteria" id="acceptance_criteria" rows="4" cols="50" required>{{story[3]}}</textarea><br><br>
            <label for="business_value">Business Value</label><br>
            <input type="number" name="business_value" id="business_value" min='100' max='1500' step='100' value="{{story[4]}}" required><br><br>
            <label for="estimation">Estimation</label><br>
            <input type="number" name="estimation" id="estimation" min='0.5' max='40' step='0.5' value="{{story[5]}}" required><br><br>
            <label for="status">Status</label><br>
            <select name="status" id="status" required>
                {% if story[6]=="Planning" %}
                    <option selected>Planning</option>
                {% else %}
                    <option>Planning</option>
                {% endif %}
                {% if story[6]=="TODO" %}
                    <option selected>TODO</option>
                {% else %}
                    <option>TODO</option>
                {% endif %}
                {% if story[6]=="In Progress" %}
                    <option selected>In Progress</option>
                {% else %}
                    <option>In Progress</option>
                {% endif %}
                {% if story[6]=="Review" %}
                    <option selected>Review</option>
                {% else %}
                    <option>Review</option>
                {% endif %}
                {% if story[6]=="Done" %}
                    <option selected>Done</option>
                {% else %}
                    <option>Done</option>
                {% endif %}
            </select>
            <br>
            <br>
            <p><input type="submit" value="Update"></p>
        </form>
    </body>
</html>
