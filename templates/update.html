<html>
    <head>
        <title>Super Sprinter 3000 - Edit Story</title>
    </head>
    <body>
        <h1>User Story Manager - Edit Story</h1>
        <form action="{{ url_for('update_story_in_file') }}" method="POST">
            <input type=hidden name="story_id" id="story_id" value="{{story[0]}}">
            <p>Story Title</p>
            <p><input type="text" name="story_title" id="story_title" value="{{story[1]}}"></p>
            <p>User Story</p>
            <p><textarea name="user_story" id="user_story" rows="4" cols="50">{{story[2]}}</textarea></p>
            <p>Acceptance Criteria</p>
            <p><textarea name="acceptance_criteria" id="acceptance_criteria" rows="4" cols="50">{{story[3]}}</textarea></p>
            <p>Business Value</p>
            <p><input type="number" name="business_value" id="business_value" min='100' max='1500' step='100' value="{{story[4]}}"></p>
            <p>Estimation</p>
            <p><input type="number" name="estimation" id="estimation" min='0.5' max='40' step='0.5' value="{{story[5]}}"></p>
            <p>Status</p>
            <select name="status" id="status">
                {% if story[6]=="Planning" %}
                    <option selected>Planning</option>
                {% else %}
                    <option>Planning</option>
                {% endif %}
                {% if story[6]=="TODO" %}
                    <option selected>TODO</option>
                {% else %}
                    <option>TODO</option>
                {% endif %}
                {% if story[6]=="In Progress" %}
                    <option selected>In Progress</option>
                {% else %}
                    <option>In Progress</option>
                {% endif %}
                {% if story[6]=="Review" %}
                    <option selected>Review</option>
                {% else %}
                    <option>Review</option>
                {% endif %}
                {% if story[6]=="Done" %}
                    <option selected>Done</option>
                {% else %}
                    <option>Done</option>
                {% endif %}
            </select>
            <br>
            <br>
            <p><input type="submit" value="Update"></p>
        </form>
    </body>
</html>
